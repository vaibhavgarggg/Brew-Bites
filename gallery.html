<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery | Brew & Bytes</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        .gallery-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="#cart" class="cart-icon">
                Cart <span class="cart-count">0</span>
            </a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <main class="gallery-container">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=500&q=80" alt="Coffee Art" />
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=500&q=80" alt="Cafe Interior" />
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1588137378633-dea1336ce1e2?auto=format&fit=crop&w=500&q=80" alt="Breakfast" />
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1550304943-4f24f54ddde9?auto=format&fit=crop&w=500&q=80" alt="Lunch" />
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?auto=format&fit=crop&w=500&q=80" alt="Dessert" />
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section follow-us">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                </div>
            </div>
            <div class="footer-section newsletter">
                <h3>Stay Updated</h3>
                <form id="newsletterForm">
                    <input type="email" placeholder="Enter your email" />
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section qr-code">
                <h3>Scan & Visit</h3>
                <div class="qr-placeholder">
                    <img src="https://via.placeholder.com/150" alt="QR Code" />
                    <p>Scan to get more information</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Brew & Bytes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.getElementById('newsletterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for subscribing to our newsletter!');
            e.target.reset();
        });
    </script>
</body>
</html>
