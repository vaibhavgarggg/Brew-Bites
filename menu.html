<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu | Brew & Bytes</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <style>
        /* Smooth fade-in page transition */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        #menu h2{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
        <div class="nav-links">
            <button onclick="window.location.href='index.html'" class="nav-button">Home</button>
            <button onclick="window.location.href='menu.html'" class="nav-button active">Menu</button>
            <button onclick="window.location.href='about.html'" class="nav-button">About</button>
            <button onclick="window.location.href='contact.html'" class="nav-button">Contact</button>

            <button onclick="window.location.href='cart.html'" class="nav-button cart-icon">
            Cart <span class="cart-count">0</span>
            </button>
            <button onclick="window.location.href='login.html'" class="nav-button login-btn">Login</button>
        </div>
    </nav>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="coffee">Coffee</button>
            <button class="filter-btn" data-filter="breakfast">Breakfast</button>
            <button class="filter-btn" data-filter="lunch">Lunch</button>
            <button class="filter-btn" data-filter="desserts">Desserts</button>
        </div>
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically generated by script.js -->
        </div>
    </section>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section follow-us">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                </div>
            </div>
            <div class="footer-section newsletter">
                <h3>Stay Updated</h3>
                <form id="newsletterForm">
                    <input type="email" placeholder="Enter your email" />
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section qr-code">
                <h3>Scan & Visit</h3>
                <div class="qr-placeholder">
                    <img src="https://via.placeholder.com/150" alt="QR Code" />
                    <p>Scan to get more information</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Brew & Bytes. All rights reserved.</p>
        </div>
    </footer>

    <script src="JavaScript/script.js" type="module"></script>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
