<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Brew & Bytes</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
        }
        body.loaded {
            opacity: 1;
        }
        .content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem 2rem 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            animation: fadeSlideIn 0.8s ease forwards;
        }
        h1 {
            font-weight: 700;
            color: #4A3428;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            width: 100%;
            max-width: 500px;
        }
        input, textarea {
            padding: 0.85rem 1rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        input:focus, textarea:focus {
            border-color: #8B593E;
            box-shadow: 0 0 8px rgba(139, 89, 62, 0.5);
            outline: none;
            background: #fff8f0;
        }
        button {
            width: 160px;
            padding: 0.85rem;
            font-size: 1.1rem;
            background-color: #4A3428;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(74, 52, 40, 0.3);
            align-self: center;
        }
        button:hover {
            background-color: #6b4f3a;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(74, 52, 40, 0.5);
        }
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="cart.html" class="cart-icon">
                Cart <span class="cart-count">0</span>
            </a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <main class="content">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section follow-us">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                </div>
            </div>
            <div class="footer-section newsletter">
                <h3>Stay Updated</h3>
                <form id="newsletterForm">
                    <input type="email" placeholder="Enter your email" />
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section qr-code">
                <h3>Scan & Visit</h3>
                <div class="qr-placeholder">
                    <img src="https://via.placeholder.com/150" alt="QR Code" />
                    <p>Scan to get more information</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Brew & Bytes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent! We will get back to you soon.');
            e.target.reset();
        });
    </script>
</body>
</html>
