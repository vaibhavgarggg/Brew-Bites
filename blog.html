<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog | Brew & Bytes</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        .content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="blog.html" class="active">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
            <a href="#cart" class="cart-icon">
                Cart <span class="cart-count">0</span>
            </a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <main class="content">
        <h1>Welcome to Our Blog</h1>
        <p>Stay tuned for updates, news, and stories from Brew & Bytes.</p>
        <!-- Blog posts can be added here -->
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section follow-us">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                </div>
            </div>
            <div class="footer-section newsletter">
                <h3>Stay Updated</h3>
                <form id="newsletterForm">
                    <input type="email" placeholder="Enter your email" />
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section qr-code">
                <h3>Scan & Visit</h3>
                <div class="qr-placeholder">
                    <img src="https://via.placeholder.com/150" alt="QR Code" />
                    <p>Scan to get more information</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Brew & Bytes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
