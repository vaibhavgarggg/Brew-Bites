<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Brew & Bytes</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#menu">Menu</a>
            <a href="index.html#about">About</a>
            <a href="index.html#blog">Blog</a>
            <a href="index.html#contact">Contact</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="index.html#cart" class="cart-icon">
                Cart <span class="cart-count">0</span>
            </a>
            <a href="login.html" class="login-btn active">Login</a>
        </div>
    </nav>

<main class="login-page">
    <h1>Login to Brew & Bytes</h1>
    <form id="loginForm" action="#" method="post" class="login-form" data-animate="true">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        
        <button type="submit">Login</button>
    </form>
</main>
</body>
</html>
