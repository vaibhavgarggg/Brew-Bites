<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Brew & Bytes</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Brew&Bytes</div>
    </nav>

<main class="login-page">
    <div class="login-container">
        <h1 class="form-header">Login to Brew & Bytes</h1>
        <form id="loginForm" action="#" method="post" class="login-form" data-animate="true">
            <div class="input-group">
                <label for="email">Email:</label>
                <div class="input-field">
                    <input type="email" id="email" name="email" required placeholder="Enter your email" />
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="input-field">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value.trim();
    const password = this.password.value.trim();

    if (!email || !password) {
        alert('Please enter both email and password.');
        return;
    }

    // Simulate login success and redirect to home page
    window.location.href = 'index.html';
});
</script>

</body>
</html>
